<!DOCTYPE html>
<html>
<head>
<style>
    table, th, td
    {border:1px solid black; }
    </style>
    </head>
    <body>
        <h2>bordered table</h2>
        <p>use the CSS border property to add a border to the table.</p>
        <table style="width: 100%;"></table>
        <tr>
            <th>firstname</th>
            <th>lastname</th>
            <th>Age</th>
            </tr>
        <tr>
            <td>jill</td>
            <td>smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>john</td>
            <td>doe</td>
            <td>80</td>
        </tr>
    </table>
    </body>
