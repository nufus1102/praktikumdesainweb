<!DOCTYPE html>
<html long="en">
    <head>
        <title>percabangan ternary</title>
    </head>
    <body>
        <script>
            var username = prompt("username:");
            var password = prompt("pasword:");

            if(username == "user"){
                if(password == "kopi"){
                    document.writer("<h2>selamat datang pak bos!</h2>");
                }else{
                    document.writer("<p>password salah, coba lagi!</p>");
                }
            }else{
                document.writer("<p>anda tidak terdaftar!</p>");
            }
        </script>
    </body>
</html>
